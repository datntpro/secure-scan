version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: securescan_postgres
    environment:
      POSTGRES_DB: securescan_dev
      POSTGRES_USER: securescan
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - securescan_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: securescan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - securescan_network

  # OWASP ZAP Scanner
  zap:
    image: owasp/zap2docker-stable
    container_name: securescan_zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.key=securescan-zap-key
    ports:
      - "8080:8080"
    networks:
      - securescan_network
    volumes:
      - zap_data:/zap/wrk
    environment:
      - ZAP_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/JSON/core/view/version/?apikey=securescan-zap-key"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securescan_backend
    environment:
      - DATABASE_URL=postgresql://securescan:password@postgres:5432/securescan_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - ZAP_API_URL=http://zap:8080
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
    depends_on:
      - postgres
      - redis
      - zap
    networks:
      - securescan_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securescan_worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://securescan:password@postgres:5432/securescan_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - ZAP_API_URL=http://zap:8080
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
    depends_on:
      - postgres
      - redis
      - zap
    networks:
      - securescan_network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securescan_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://securescan:password@postgres:5432/securescan_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - securescan_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securescan_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - securescan_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: securescan_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - securescan_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  zap_data:

networks:
  securescan_network:
    driver: bridge